<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Lading Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h1 class="logo">Three Dots</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
        <!--section 1--> 
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Leptop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4K displai with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="big-eclipse">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="mid-eclipse">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="small-eclipse">

    <main>
        
    </main>
</body>
</html>
